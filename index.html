<!DOCTYPE HTML>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>21/09/29</title>
<style>
body {
    background-color: black;
}
p {
  color: #ffff;
  text-align: center;
  font-size: 120px;
  margin-top: 250px;
}

.sofa {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;

}
</style>
</head>



<body>
  
<p id="demo"></p>
<script>

var countDownDate = new Date("Sep 29, 2021 00:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
    
  var distance = countDownDate - now;
    

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    

  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Patientez.";
  }
}, 1000);
</script>

<img src="assets/img/Sofa.png" alt="Sofa" class="sofa">
</body>
</html>
